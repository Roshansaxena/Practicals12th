<!DOCTYPE html>
<html>
<head>
	<title>Multiple Audio Files with controls </title>
</head>
<body>
<h1 align="center">Multiple Audio Files with controls</h1>
<h2>The text betweeen the audio tags will only be displayed in 
browser that do not support the audio element. </h2>
<h3>List of Sound files formats</h3>
<ol>
	<li>mp3-audio/mpeg</li>
	<li>ogg-audio/ogg</li>
    	<li>wav-audio/wav</li>
</ol>
<audio controls autoplay >
	<source src="music 1.mp3" type="audio/mp3">
	<source src="music 2.wav" type="audio/wav">
	<source src="music 3.ogg" type="audio/ogg">
</audio>   
</body>
</html>
