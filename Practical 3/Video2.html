<!Doctype html>
<html>
<head>
<title> Multiple Video Files with controls</title>
</head>
<body>
<h1 align="center">Multiple Video Files with controls</h1>
<h2>The text between the audio tags will only be displayed in browser
that do not support the video element.</h2>
<h3>List of Video files formats</h3>
<ol>
<li>mp4-video/mpeg</li>
<li>ogg-video/ogg</li>
<li>WebM-video/WebM</li>
</ol>
<video controls autoplay align="center">
<source src="sample1.mp4" type="audio/mp4">
<source src="sample2.ogv" type="audio/ogg">
<source src="sample3.WebM" type="audio/WebM">
</video>
</body>
</html>
